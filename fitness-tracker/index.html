<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness tracker</title>

  <link href="../css/normilize.css" rel="stylesheet">
  <link href="../css//bootstrap-grid.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/media.css" rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <time class="intro-page__time" id="currentDate">
        </time>
        <h1 class="main-page__heading">
        </h1>
        <div class="category__container">
          <ul class="category__list list-reset flex">
            <li class="category__item">
              <div class="category__box">
                <h2 class="category__title">How are you feeling today?</h2>
                <ul class="category__buttons list-reset flex">
                  <li class="buttons__item">
                    <button class="category__button btn-reset">
                      <img src="../img/mood-happy.png" alt="Happy mood">
                    </button>
                    <button class="category__button btn-reset">
                      <img src="../img/mood-ok.png" alt="Ok mood">
                    </button>
                    <button class="category__button btn-reset">
                      <img src="../img/mood-sad.png" alt="Sad mood">
                    </button>
                  </li>
                </ul>
              </div>
            </li>

            <img src="../img/intropage-img.png" alt="Woman meditates">

            <li class="category__item">
              <div class="category__box">
                <h2 class="category__title">Have you had enough water?</h2>
                <ul class="category__buttons list-reset flex">
                  <li class="buttons__item">
                    <button class="category__button btn-reset">
                      <img src="../img/water-drop.png" alt="Water drop">
                    </button>
                    <button class="category__button btn-reset">
                      <img src="../img/water-drop.png" alt="Water drop">
                    </button>
                    <button class="category__button btn-reset">
                      <img src="../img/water-drop.png" alt="Water drop">
                    </button>
                    <button class="category__button btn-reset">
                      <img src="../img/water-drop.png" alt="Water drop">
                    </button>
                    <button class="category__button btn-reset">
                      <img src="../img/water-drop.png" alt="Water drop">
                    </button>
                  </li>
                </ul>
              </div>
            </li>
            <li class="category__item">
              <div class="category__box">
                <h2 class="category__title">How did you sleep today?</h2>
                <ul class="category__buttons list-reset flex">
                  <li class="buttons__item">
                    <button class="category__button category__button-sleep btn-reset">
                      <p class="button__text">
                        6
                      </p>
                    </button>
                    <button class="category__button category__button-sleep btn-reset">
                      <p class="button__text">
                        7
                      </p>
                    </button>
                    <button class="category__button category__button-sleep btn-reset">
                      <p class="button__text">
                        8
                      </p>
                    </button>
                    <button class="category__button category__button-sleep btn-reset">
                      <p class="button__text">
                        9
                      </p>
                    </button>
                    <button class="category__button category__button-sleep btn-reset">
                      <p class="button__text">
                        10
                      </p>
                    </button>
                  </li>
                </ul>
              </div>
            </li>
            <li class="category__item">
              <div class="category__box">
                <h2 class="category__title">How many steps have you take today?</h2>
                <ul class="category__buttons list-reset flex">
                  <li class="buttons__item">
                    <button class="category__button category__button-steps btn-reset">
                      <p class="button__text">
                        500
                      </p>
                    </button>
                    <button class="category__button category__button-steps btn-reset">
                      <p class="button__text">
                        1000
                      </p>
                    </button>
                    <button class="category__button category__button-steps btn-reset">
                      <p class="button__text">
                        5000
                      </p>
                    </button>
                    <button class="category__button category__button-steps btn-reset">
                      <p class="button__text">
                        8000
                      </p>
                    </button>
                    <button class="category__button category__button-steps btn-reset">
                      <p class="button__text">
                        10000
                      </p>
                    </button>
                  </li>
                </ul>
              </div>
            </li>

          </ul>

        </div>
      </div>
    </div>
  </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../index.js"></script>

</html>
